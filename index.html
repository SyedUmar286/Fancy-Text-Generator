<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Max Fancy Text Generator</title>
    <style>
        :root { --bg: #fdfdfd; --card: #ffffff; --text: #222; --accent: #007bff; }
        body.dark { --bg: #121212; --card: #1e1e1e; --text: #eee; --accent: #37bcf9; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; padding: 10px; margin: 0; }
        .container { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 15px 50px rgba(0,0,0,0.08); width: 95%; max-width: 750px; margin: 40px auto; text-align: center; }
        .theme-btn { position: fixed; top: 15px; right: 15px; padding: 10px; cursor: pointer; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 20px; z-index: 999; }
        input { width: 90%; padding: 18px; margin: 20px 0; border: 2px solid #eaeaea; border-radius: 16px; font-size: 22px; outline: none; background: var(--card); color: var(--text); box-shadow: inset 0 2px 4px rgba(0,0,0,0.02); }
        input:focus { border-color: var(--accent); }
        .section-header { text-align: left; font-size: 16px; font-weight: 800; color: var(--accent); margin: 25px 0 10px 5px; text-transform: uppercase; letter-spacing: 1.5px; }
        .font-card { background: var(--bg); border: 1px solid rgba(0,0,0,0.06); padding: 20px; margin-bottom: 15px; border-radius: 15px; display: flex; flex-direction: column; transition: 0.2s; }
        .font-card:hover { transform: scale(1.01); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .style-name { font-size: 11px; color: #888; text-align: left; margin-bottom: 8px; font-weight: 600; }
        .font-main { display: flex; justify-content: space-between; align-items: center; }
        .text-output { font-size: 24px; text-align: left; word-break: break-all; flex: 1; padding-right: 10px; }
        .actions { display: flex; gap: 10px; }
        .btn { border: none; padding: 10px 18px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 14px; transition: 0.2s; }
        .copy-btn { background: var(--accent); color: white; }
        .fav-btn { background: #fff0f0; color: #ff4757; font-size: 18px; }
        .fav-btn.active { background: #ff4757; color: white; }
        .saved { background: #2ed573 !important; }
        footer { margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px; font-size: 13px; opacity: 0.6; }
    </style>
</head>
<body>

<button class="theme-btn" onclick="toggleTheme()">üåì</button>

<div class="container">
    <h1 style="font-size: 32px; margin-bottom: 5px;">üåü Premium Fonts üåü</h1>
    <p style="opacity: 0.7;">The Ultimate Stylish Text Generator</p>
    
    <input type="text" id="userInput" placeholder="Type something cool..." oninput="generateAll()">

    <div id="fav-container"></div>
    <div id="font-list"></div>

    <footer>
        <a href="#" onclick="alert('Privacy Policy: No data stored.')" style="color: var(--accent); text-decoration:none;">Privacy Policy</a> | 
        <a href="mailto:admin@fonts.com" style="color: var(--accent); text-decoration:none;">Contact Us</a>
        <p>&copy; 2024 UltraFont Pro - Global Edition</p>
    </footer>
</div>

<script>
    let favs = JSON.parse(localStorage.getItem('myFavs')) || [];

    function toggleTheme() { document.body.classList.toggle('dark'); }

    // 15 Base Unicode alphabets (Mote, Patle, Sharp, Wide)
    const baseMaps = [
        { n: "Bold Serif", u: 0x1D400, l: 0x1D41A },
        { n: "Italic Sharp", u: 0x1D434, l: 0x1D44E },
        { n: "Bold Italic", u: 0x1D468, l: 0x1D482 },
        { n: "Script Elegant", u: 0x1D49C, l: 0x1D4B6 },
        { n: "Bold Script", u: 0x1D4D0, l: 0x1D4EA },
        { n: "Gothic Dark", u: 0x1D504, l: 0x1D51E },
        { n: "Double Struck", u: 0x1D538, l: 0x1D552 },
        { n: "Gothic Bold", u: 0x1D56C, l: 0x1D586 },
        { n: "Sans Normal", u: 0x1D5A0, l: 0x1D5BA },
        { n: "Sans Bold", u: 0x1D5D4, l: 0x1D5EE },
        { n: "Sans Italic", u: 0x1D608, l: 0x1D622 },
        { n: "Sans Bold Italic", u: 0x1D63C, l: 0x1D656 },
        { n: "Monospace", u: 0x1D670, l: 0x1D68A },
        { n: "Bold Greek Style", u: 0x1D6A8, l: 0x1D6C2 }
    ];

    // 20+ Premium Decorations
    const decos = [
        { n: "King", f: t => `üëë ${t} üëë` },
        { n: "Wings", f: t => `ÍßÅ ${t} ÍßÇ` },
        { n: "Viper", f: t => `üêç ${t} üêç` },
        { n: "Star", f: t => `‚òÖÂΩ° ${t} ÂΩ°‚òÖ` },
        { n: "Flower", f: t => `‚úø ${t} ‚úø` },
        { n: "Boxed", f: t => `[ ${t} ]` },
        { n: "Heart", f: t => `‚ô• ${t} ‚ô•` },
        { n: "Slash", f: t => `„Äé ${t} „Äè` },
        { n: "Sun", f: t => `‚òÄÔ∏è ${t} ‚òÄÔ∏è` },
        { n: "Fire", f: t => `üî• ${t} üî•` },
        { n: "Shield", f: t => `üõ°Ô∏è ${t} üõ°Ô∏è` },
        { n: "Musical", f: t => `üéµ ${t} üéµ` }
    ];

    function transform(str, uStart, lStart) {
        return str.split('').map(c => {
            let code = c.charCodeAt(0);
            if (code >= 65 && code <= 90) return String.fromCodePoint(uStart + (code - 65));
            if (code >= 97 && code <= 122) return String.fromCodePoint(lStart + (code - 97));
            return c;
        }).join('');
    }

    function generateAll() {
        const val = document.getElementById('userInput').value;
        const list = document.getElementById('font-list');
        const fCon = document.getElementById('fav-container');
        list.innerHTML = ""; fCon.innerHTML = "";

        if(!val.trim()) return;

        // Render Favorites
        if(favs.length > 0) {
            fCon.innerHTML = `<div class="section-header">‚≠ê Saved Styles</div>`;
            favs.forEach(fId => {
                const item = getStyleByFId(fId, val);
                if(item) fCon.appendChild(renderCard(item.t, item.n, true, fId));
            });
        }

        list.innerHTML = `<div class="section-header">üöÄ 150+ Styles Generated</div>`;

        // LOOP LOGIC: Har base font ko har decoration ke sath mix karo
        baseMaps.forEach((b, bIdx) => {
            let core = transform(val, b.u, b.l);
            // 1. Plain version
            list.appendChild(renderCard(core, b.n, false, `b-${bIdx}`));
            
            // 2. Decorative versions (Mix)
            decos.forEach((d, dIdx) => {
                list.appendChild(renderCard(d.f(core), `${b.n} ${d.n}`, false, `m-${bIdx}-${dIdx}`));
            });
        });
    }

    function renderCard(txt, name, isFav, id) {
        const div = document.createElement('div');
        div.className = "font-card";
        div.innerHTML = `
            <div class="style-name">${name}</div>
            <div class="font-main">
                <div class="text-output">${txt}</div>
                <div class="actions">
                    <button class="btn fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${id}')">${isFav ? '‚ù§Ô∏è' : '‚ô°'}</button>
                    <button class="btn copy-btn" onclick="copyMe(this, '${txt}')">Copy</button>
                </div>
            </div>
        `;
        return div;
    }

    function getStyleByFId(id, val) {
        if(id.startsWith('b-')) {
            let b = baseMaps[id.split('-')[1]];
            return { t: transform(val, b.u, b.l), n: b.n };
        }
        if(id.startsWith('m-')) {
            let parts = id.split('-');
            let b = baseMaps[parts[1]];
            let d = decos[parts[2]];
            return { t: d.f(transform(val, b.u, b.l)), n: `${b.n} ${d.n}` };
        }
        return null;
    }

    function toggleFav(id) {
        if(favs.includes(id)) favs = favs.filter(x => x !== id);
        else favs.push(id);
        localStorage.setItem('myFavs', JSON.stringify(favs));
        generateAll();
    }

    function copyMe(btn, txt) {
        navigator.clipboard.writeText(txt);
        let old = btn.innerText;
        btn.innerText = "Saved!"; btn.classList.add('saved');
        setTimeout(() => { btn.innerText = old; btn.classList.remove('saved'); }, 1000);
    }
</script>

</body>
</html>
