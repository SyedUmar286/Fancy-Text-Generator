<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Fancy Text Generator - 150+ Styles</title>
    <style>
        /* Light Mode Default */
        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #333;
            --accent: #007bff;
        }
        /* Dark Mode only when class 'dark' is added */
        body.dark {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #f4f7f6;
            --accent: #3498db;
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            text-align: center; 
            padding: 20px; 
            transition: 0.3s;
        }
        .container { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            display: inline-block; 
            width: 95%; 
            max-width: 700px; 
        }
        /* Dark Mode Button at the top right */
        .theme-btn {
            position: fixed; top: 20px; right: 20px;
            padding: 12px; cursor: pointer; border-radius: 50%;
            border: none; background: var(--accent); color: white;
            z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        input { 
            width: 90%; padding: 15px; margin: 20px 0; 
            border: 2px solid #ddd; border-radius: 12px; 
            font-size: 20px; outline: none; transition: 0.3s;
            background: var(--card); color: var(--text);
        }
        input:focus { border-color: var(--accent); }
        .font-item { 
            background: var(--bg); border: 1px solid rgba(0,0,0,0.05); 
            padding: 18px; margin-bottom: 15px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .font-text { font-size: 22px; word-break: break-all; text-align: left; flex: 1; padding-right: 15px; }
        .copy-btn { 
            background: var(--accent); color: white; border: none; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .copy-btn.success { background: #2ecc71; }
        footer { margin-top: 40px; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>

<button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>

<div class="container">
    <h1>âœ¨ Viral Fancy Text Generator âœ¨</h1>
    <p>Generate 150+ stylish fonts for social media instantly!</p>
    
    <input type="text" id="userInput" placeholder="Type your text here..." oninput="generateFonts()">
    
    <div id="results">
        </div>

    <hr style="margin-top: 40px; border: 0; border-top: 1px solid #eee;">
    <footer>
        <div style="margin-bottom: 15px;">
            <a href="#" onclick="alert('Privacy Policy: We do not store your text. Everything happens on your device.')" style="color: var(--accent); text-decoration: none; margin-right: 20px;">Privacy Policy</a>
            <a href="mailto:contact@yourdomain.com" style="color: var(--accent); text-decoration: none;">Contact Us</a>
        </div>
        <p>&copy; 2024 FancyTextPro. English Version.</p>
    </footer>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark');
    }

    // Mapping for different Unicode alphabets
    const fontMaps = {
        "Script": [0x1D4EA, 0x1D4D0],
        "Bold": [0x1D5D4, 0x1D5EE],
        "Italic": [0x1D608, 0x1D622],
        "Monospace": [0x1D670, 0x1D68A],
        "Gothic": [0x1D504, 0x1D51E],
        "Double Struck": [0x1D538, 0x1D552],
        "Sans Bold": [0x1D5A0, 0x1D5BA]
    };

    function generateFonts() {
        const input = document.getElementById('userInput').value;
        const results = document.getElementById('results');
        results.innerHTML = "";
        if(!input.trim()) return;

        // 1. Core Unicode Styles
        Object.keys(fontMaps).forEach(key => {
            let baseText = transformText(input, fontMaps[key][0], fontMaps[key][1]);
            createFontItem(baseText);
            // Mix with decorative symbols for 100+ variations
            addDecoratedVersions(baseText);
        });

        // 2. Extra Unique Decorations
        const simpleDeco = [
            t => `ê§ ${t} ê§‚`, t => `ã€Ž${t}ã€`, t => `ã€${t}ã€‘`, t => `â˜… ${t} â˜…`, 
            t => `âš¡ ${t} âš¡`, t => `(ã£â—”â—¡â—”)ã£ ${t}`, t => `Ã—ÂºÂ°â€Ëœ ${t} Ëœâ€Â°ÂºÃ—`,
            t => `å½¡ ${t} å½¡`, t => `äº— ${t} äº—`, t => `â•° ${t} â•¯`, t => `â«· ${t} â«¸`
        ];
        simpleDeco.forEach(d => createFontItem(d(input)));
    }

    function addDecoratedVersions(txt) {
        const decoPatterns = [
            t => `Â» ${t} Â«`, t => `â—ˆ ${t} â—ˆ`, t => `â€¢ ${t} â€¢`, t => `[ ${t} ]`,
            t => `âœ¨ ${t} âœ¨`, t => `â€  ${t} â€ `, t => `| ${t} |`, t => `~ ${t} ~`
        ];
        // Just adding 5 patterns per font type to keep it clean but huge in list
        decoPatterns.slice(0, 5).forEach(p => createFontItem(p(txt)));
    }

    function transformText(str, upper, lower) {
        let res = "";
        for (let i = 0; i < str.length; i++) {
            let c = str.charCodeAt(i);
            if (c >= 65 && c <= 90) res += String.fromCodePoint(upper + (c - 65));
            else if (c >= 97 && c <= 122) res += String.fromCodePoint(lower + (c - 97));
            else res += str[i];
        }
        return res;
    }

    function createFontItem(text) {
        let div = document.createElement('div');
        div.className = "font-item";
        div.innerHTML = `<span class="font-text">${text}</span><button class="copy-btn" onclick="copyText(this, '${text}')">Copy</button>`;
        document.getElementById('results').appendChild(div);
    }

    function copyText(btn, text) {
        navigator.clipboard.writeText(text);
        const old = btn.innerText;
        btn.innerText = "Copied!";
        btn.classList.add('success');
        setTimeout(() => { btn.innerText = old; btn.classList.remove('success'); }, 1000);
    }
</script>

</body>
</html>
