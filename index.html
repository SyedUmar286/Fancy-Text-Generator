<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Fancy Text Generator</title>
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --text: #2d3436; --accent: #0984e3; }
        body.dark { --bg: #1e272e; --card: #2f3640; --text: #f5f6fa; --accent: #00a8ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; text-align: center; transition: 0.3s; padding: 15px; }
        .container { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 650px; display: inline-block; }
        .theme-btn { position: fixed; top: 20px; right: 20px; padding: 12px; cursor: pointer; border-radius: 50%; border: none; background: var(--accent); color: white; z-index: 1000; }
        input { width: 90%; padding: 15px; margin: 20px 0; border: 2px solid #dfe6e9; border-radius: 12px; font-size: 18px; outline: none; background: var(--card); color: var(--text); }
        input:focus { border-color: var(--accent); }
        .section-title { text-align: left; font-size: 14px; text-transform: uppercase; color: var(--accent); margin: 15px 0 10px 5px; font-weight: bold; letter-spacing: 1px; }
        .font-item { background: var(--bg); border: 1px solid rgba(0,0,0,0.05); padding: 15px; margin-bottom: 12px; border-radius: 12px; display: flex; flex-direction: column; position: relative; }
        .style-label { font-size: 10px; color: #888; text-align: left; margin-bottom: 5px; }
        .font-row { display: flex; justify-content: space-between; align-items: center; }
        .font-text { font-size: 20px; word-break: break-all; text-align: left; flex: 1; }
        .btn-group { display: flex; gap: 8px; }
        .btn { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .copy-btn { background: var(--accent); color: white; }
        .fav-btn { background: #ffeaa7; color: #d63031; }
        .fav-btn.active { background: #fab1a0; color: white; }
        .success-copy { background: #55efc4 !important; }
        footer { margin-top: 30px; font-size: 12px; opacity: 0.6; }
    </style>
</head>
<body>

<button class="theme-btn" onclick="toggleTheme()">üåì</button>

<div class="container">
    <h1>üíé VIP Font Style üíé</h1>
    <p>Premium Fonts for Social Media</p>
    
    <input type="text" id="userInput" placeholder="Enter name here..." oninput="generateAll()">

    <div id="favorites-section"></div>
    <div id="results"></div>

    <hr style="margin-top: 40px; border: 0; border-top: 1px solid #eee;">
    <footer>
        <a href="#" onclick="alert('Safe & Secure')" style="color: var(--accent); text-decoration: none; margin-right: 15px;">Privacy Policy</a>
        <a href="mailto:support@site.com" style="color: var(--accent); text-decoration: none;">Contact Us</a>
    </footer>
</div>

<script>
    let favorites = JSON.parse(localStorage.getItem('fontFavs')) || [];

    function toggleTheme() { document.body.classList.toggle('dark'); }

    const styleDefinitions = [
        { name: "Bold Serif", u: 0x1D400, l: 0x1D41A },
        { name: "Italic Professional", u: 0x1D434, l: 0x1D44E },
        { name: "Monospace Code", u: 0x1D670, l: 0x1D68A },
        { name: "Double Struck", u: 0x1D538, l: 0x1D552 },
        { name: "Sans Bold", u: 0x1D5D4, l: 0x1D5EE }
    ];

    const decorations = [
        { name: "Classic Wings", f: t => `ÍßÅ ${t} ÍßÇ` },
        { name: "King Crown", f: t => `üëë ${t} üëë` },
        { name: "Star Style", f: t => `‚òÖÂΩ° ${t} ÂΩ°‚òÖ` },
        { name: "Heart Beat", f: t => `‚ô• ${t} ‚ô•` },
        { name: "Diamond", f: t => `üíé ${t} üíé` },
        { name: "Square Box", f: t => `[ ${t} ]` },
        { name: "Fire Style", f: t => `üî• ${t} üî•` },
        { name: "Cross Line", f: t => `‚Ä† ${t} ‚Ä†` }
    ];

    function transform(str, uStart, lStart) {
        return str.split('').map(c => {
            let code = c.charCodeAt(0);
            if (code >= 65 && code <= 90) return String.fromCodePoint(uStart + (code - 65));
            if (code >= 97 && code <= 122) return String.fromCodePoint(lStart + (code - 97));
            return c;
        }).join('');
    }

    function generateAll() {
        const input = document.getElementById('userInput').value;
        const results = document.getElementById('results');
        const favSec = document.getElementById('favorites-section');
        results.innerHTML = "";
        favSec.innerHTML = "";

        if(!input.trim()) return;

        // Show Favorites First
        if(favorites.length > 0) {
            favSec.innerHTML = `<div class="section-title">‚≠ê Your Favorites</div>`;
            favorites.forEach(favId => {
                const styleObj = getStyleById(favId, input);
                if(styleObj) favSec.appendChild(createItem(styleObj.text, styleObj.name, true, favId));
            });
        }

        results.innerHTML = `<div class="section-title">üöÄ All Styles</div>`;
        
        // 1. Unicode Styles
        styleDefinitions.forEach((s, idx) => {
            let t = transform(input, s.u, s.l);
            results.appendChild(createItem(t, s.name, false, `u-${idx}`));
        });

        // 2. Decorated Styles (Mixing decorations with fonts)
        decorations.forEach((d, idx) => {
            let base = transform(input, 0x1D5D4, 0x1D5EE); // Using Sans Bold as base for deco
            results.appendChild(createItem(d.f(base), d.name, false, `d-${idx}`));
        });
    }

    function createItem(text, styleName, isFav, id) {
        const div = document.createElement('div');
        div.className = "font-item";
        div.innerHTML = `
            <div class="style-label">${styleName}</div>
            <div class="font-row">
                <div class="font-text">${text}</div>
                <div class="btn-group">
                    <button class="btn fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${id}')">${isFav ? '‚ù§Ô∏è' : '‚ô°'}</button>
                    <button class="btn copy-btn" onclick="copyText(this, '${text}')">Copy</button>
                </div>
            </div>
        `;
        return div;
    }

    function getStyleById(id, input) {
        if(id.startsWith('u-')) {
            let s = styleDefinitions[id.split('-')[1]];
            return { text: transform(input, s.u, s.l), name: s.name };
        }
        if(id.startsWith('d-')) {
            let d = decorations[id.split('-')[1]];
            return { text: d.f(transform(input, 0x1D5D4, 0x1D5EE)), name: d.name };
        }
        return null;
    }

    function toggleFav(id) {
        if(favorites.includes(id)) favorites = favorites.filter(f => f !== id);
        else favorites.push(id);
        localStorage.setItem('fontFavs', JSON.stringify(favorites));
        generateAll();
    }

    function copyText(btn, text) {
        navigator.clipboard.writeText(text);
        btn.innerText = "Saved!";
        btn.classList.add('success-copy');
        setTimeout(() => { btn.innerText = "Copy"; btn.classList.remove('success-copy'); }, 1000);
    }
</script>

</body>
</html>
