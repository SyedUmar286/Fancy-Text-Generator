<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Fancy Text Generator | 350+ Royal Stylish Fonts</title>
    <meta name="google-site-verification" content="we7nQJnFGoTQRJ5Z5Fx6RMyrH4cPbJFxJl5AiEhp4lY" />
    <style>
        :root { --bg: #f9fbff; --card: #ffffff; --text: #1a1a1a; --accent: #007bff; --gold: #d4af37; }
        body.dark { --bg: #121212; --card: #1e1e1e; --text: #f0f0f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; padding: 10px; margin: 0; }
        .container { background: var(--card); padding: 25px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.08); width: 95%; max-width: 800px; margin: 20px auto; text-align: center; }
        .header-box { padding: 20px; text-align: center; }
        .stylish-logo { font-size: clamp(30px, 8vw, 50px); font-weight: 900; background: linear-gradient(to bottom, #f9e29c, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        input { width: 85%; padding: 18px; margin: 20px 0; border: 2px solid #eef0f5; border-radius: 15px; font-size: 20px; outline: none; background: var(--card); color: var(--text); }
        .font-card { background: var(--bg); padding: 20px; margin-bottom: 12px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; overflow: hidden; }
        .text-info { text-align: left; flex: 1; min-width: 0; }
        .output-text { font-size: 24px; white-space: nowrap; overflow-x: auto; padding-bottom: 5px; }
        .btn-group { display: flex; gap: 8px; margin-left: 15px; }
        .btn { border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .copy-btn { background: var(--accent); color: white; }
        .heart-btn { background: #f1f2f6; font-size: 18px; }
        footer { margin-top: 30px; opacity: 0.5; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <h1 class="stylish-logo">VIP FONTS</h1>
        <p>Premium Text Styles</p>
    </div>
    
    <input type="text" id="userInput" placeholder="Type here..." oninput="generate()">
    <div id="fav-box"></div>
    <div id="main-box"></div>

    <footer>&copy; 2024 VIP Fancy Text Generator</footer>
</div>

<script>
    let favorites = JSON.parse(localStorage.getItem('vip_fav_list')) || [];

    const baseAlphabets = [
        { name: "Script Luxury", u: 0x1D49C, l: 0x1D4B6 },
        { name: "Double Struck", u: 0x1D538, l: 0x1D552 },
        { name: "Italic Sharp", u: 0x1D434, l: 0x1D44E },
        { name: "Bold Block", u: 0x1D400, l: 0x1D41A },
        { name: "Monospace", u: 0x1D670, l: 0x1D68A },
        { name: "Fraktur", u: 0x1D504, l: 0x1D51E },
        { name: "Gothic", u: 0x1D56C, l: 0x1D586 }
    ];

    const decos = [
        { n: "Crown", f: t => `üëë ${t} üëë` },
        { n: "Wings", f: t => `ÍßÅ ${t} ÍßÇ` },
        { n: "Heart", f: t => `‚ô• ${t} ‚ô•` },
        { n: "Gamer", f: t => `‰∫ó ${t} ‰∫ó` }
    ];

    function convert(str, u, l) {
        return str.split('').map(c => {
            let code = c.charCodeAt(0);
            let charPoint;
            if (code >= 65 && code <= 90) charPoint = u + (code - 65);
            else if (code >= 97 && code <= 122) charPoint = l + (code - 97);
            else return c;

            // Stylish Fallback: Agar character missing hai toh dusra stylish character use karega box nahi dikhayega
            try {
                return String.fromCodePoint(charPoint);
            } catch (e) {
                return c; 
            }
        }).join('');
    }

    function generate() {
        const input = document.getElementById('userInput').value;
        const main = document.getElementById('main-box');
        const fav = document.getElementById('fav-box');
        main.innerHTML = ""; fav.innerHTML = "";
        if(!input.trim()) return;

        let styles = [];
        baseAlphabets.forEach((b, bi) => {
            let core = convert(input, b.u, b.l);
            decos.forEach((d, di) => {
                styles.push({ id: `m-${bi}-${di}`, t: d.f(core), n: `${b.name} ${d.n}` });
            });
            styles.push({ id: `b-${bi}`, t: core, n: b.name });
        });

        const favItems = styles.filter(s => favorites.includes(s.id));
        const otherItems = styles.filter(s => !favorites.includes(s.id));

        if(favItems.length > 0) {
            fav.innerHTML = `<div style="color:var(--gold); font-weight:bold; margin:20px 0;">‚≠ê SAVED</div>`;
            favItems.forEach(s => fav.appendChild(createCard(s, true)));
        }

        main.innerHTML = `<div style="color:var(--gold); font-weight:bold; margin:20px 0;">üöÄ STYLES</div>`;
        otherItems.forEach(s => main.appendChild(createCard(s, false)));
    }

    function createCard(s, isFav) {
        const div = document.createElement('div');
        div.className = "font-card";
        div.innerHTML = `
            <div class="text-info">
                <span style="font-size:10px; opacity:0.5;">${s.n}</span>
                <div class="output-text">${s.t}</div>
            </div>
            <div class="btn-group">
                <button class="btn heart-btn" onclick="toggleFav('${s.id}')">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                <button class="btn copy-btn" onclick="doCopy(this, '${s.t}')">Copy</button>
            </div>
        `;
        return div;
    }

    function toggleFav(id) {
        if(favorites.includes(id)) favorites = favorites.filter(f => f !== id);
        else favorites.push(id);
        localStorage.setItem('vip_fav_list', JSON.stringify(favorites));
        generate();
    }

    function doCopy(btn, txt) {
        navigator.clipboard.writeText(txt);
        btn.innerText = "Saved!";
        setTimeout(() => { btn.innerText = "Copy"; }, 1000);
    }
</script>

</body>
</html>
