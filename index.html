<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300+ VIP Fancy Fonts</title>
    <style>
        :root { --bg: #f5f6fa; --card: #ffffff; --text: #2f3640; --accent: #00a8ff; --heart: #e84118; }
        body.dark { --bg: #1e272e; --card: #2f3640; --text: #f5f6fa; --accent: #45aaf2; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: 0.3s; padding: 10px; margin: 0; }
        .container { background: var(--card); padding: 30px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); width: 95%; max-width: 800px; margin: 30px auto; text-align: center; }
        .theme-btn { position: fixed; top: 15px; right: 15px; padding: 12px; cursor: pointer; border-radius: 50%; border: none; background: var(--accent); color: white; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        input { width: 85%; padding: 18px; margin: 20px 0; border: 3px solid #dcdde1; border-radius: 15px; font-size: 22px; outline: none; background: var(--card); color: var(--text); transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,168,255,0.2); }
        .section-header { text-align: left; font-size: 16px; font-weight: 900; color: var(--accent); margin: 30px 0 15px; text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid var(--accent); display: inline-block; }
        .font-card { background: var(--bg); border: 1px solid rgba(0,0,0,0.05); padding: 20px; margin-bottom: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .font-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .text-info { text-align: left; flex: 1; }
        .style-name { font-size: 11px; font-weight: bold; text-transform: uppercase; opacity: 0.5; margin-bottom: 6px; display: block; }
        .output-text { font-size: 24px; word-break: break-all; font-weight: 500; }
        .btn-group { display: flex; gap: 10px; margin-left: 15px; }
        .btn { border: none; padding: 10px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .copy-btn { background: var(--accent); color: white; }
        .heart-btn { background: #dcdde1; color: #7f8c8d; font-size: 20px; }
        .heart-btn.active { background: #fab1a0; color: var(--heart); }
        footer { margin-top: 50px; padding: 30px; font-size: 14px; opacity: 0.8; border-top: 1px solid #dcdde1; }
    </style>
</head>
<body>

<button class="theme-btn" onclick="toggleTheme()">üåì</button>

<div class="container">
    <h1 style="font-size: 36px; margin-bottom: 5px;">üëë Ultra Font Pro üëë</h1>
    <p>300+ Premium Styles for VIP Profiles</p>
    
    <input type="text" id="userInput" placeholder="Type your text here..." oninput="renderAll()">

    <div id="fav-section"></div>
    <div id="main-section"></div>

    <footer>
        <div style="margin-bottom: 15px;">
            <a href="#" onclick="alert('Privacy Policy: No data is saved on our servers.')" style="color: var(--accent); text-decoration: none; margin-right: 20px;">Privacy Policy</a>
            <a href="mailto:support@vipfonts.com" style="color: var(--accent); text-decoration: none;">Contact Us</a>
        </div>
        <p>&copy; 2024 VIP Fancy Text - Global Version</p>
    </footer>
</div>

<script>
    let favs = JSON.parse(localStorage.getItem('vipFavs')) || [];

    function toggleTheme() { document.body.classList.toggle('dark'); }

    // 25 UNIQUE BASE ALPHABETS
    const baseFonts = [
        { name: "Mega Bold", u: 0x1D400, l: 0x1D41A },
        { name: "Sharp Italic", u: 0x1D434, l: 0x1D44E },
        { name: "Bold Script", u: 0x1D4D0, l: 0x1D4EA },
        { name: "Royal Gothic", u: 0x1D504, l: 0x1D51E },
        { name: "Double Line", u: 0x1D538, l: 0x1D552 },
        { name: "Gothic Bold", u: 0x1D56C, l: 0x1D586 },
        { name: "Sans Modern", u: 0x1D5A0, l: 0x1D5BA },
        { name: "Sans Bold", u: 0x1D5D4, l: 0x1D5EE },
        { name: "Sans Italic", u: 0x1D608, l: 0x1D622 },
        { name: "Mathematical", u: 0x1D670, l: 0x1D68A },
        { name: "Greek Style", u: 0x1D6A8, l: 0x1D6C2 },
        { name: "Extra Thick", u: 0x1D468, l: 0x1D482 }
    ];

    // 20+ PREMIUM DECORATIONS
    const symbols = [
        { n: "Crown", f: t => `üëë ${t} üëë` },
        { n: "Eagle", f: t => `ü¶Ö ${t} ü¶Ö` },
        { n: "Wings", f: t => `ÍßÅ ${t} ÍßÇ` },
        { n: "Star", f: t => `‚òÖÂΩ° ${t} ÂΩ°‚òÖ` },
        { n: "Thunder", f: t => `‚ö° ${t} ‚ö°` },
        { n: "Heart", f: t => `‚ô• ${t} ‚ô•` },
        { n: "Cross", f: t => `‚Ä† ${t} ‚Ä†` },
        { n: "Fire", f: t => `üî• ${t} üî•` },
        { n: "Japanese", f: t => `„Äé ${t} „Äè` },
        { n: "Diamond", f: t => `üíé ${t} üíé` },
        { n: "Luxury", f: t => `‚úß ${t} ‚úß` },
        { n: "Gamer", f: t => `‰∫ó ${t} ‰∫ó` }
    ];

    function transform(str, u, l) {
        return str.split('').map(c => {
            let code = c.charCodeAt(0);
            if (code >= 65 && code <= 90) return String.fromCodePoint(u + (code - 65));
            if (code >= 97 && code <= 122) return String.fromCodePoint(l + (code - 97));
            return c;
        }).join('');
    }

    function renderAll() {
        const val = document.getElementById('userInput').value;
        const mainList = document.getElementById('main-section');
        const favList = document.getElementById('fav-section');
        mainList.innerHTML = ""; favList.innerHTML = "";

        if(!val.trim()) return;

        let allGenerated = [];

        // Generating massive list
        baseFonts.forEach((f, fi) => {
            let bText = transform(val, f.u, f.l);
            allGenerated.push({ id: `b-${fi}`, text: bText, name: f.name });

            symbols.forEach((s, si) => {
                allGenerated.push({ id: `m-${fi}-${si}`, text: s.f(bText), name: `${f.name} ${s.n}` });
            });
        });

        // Filter and Render
        const favItems = allGenerated.filter(x => favs.includes(x.id));
        const regularItems = allGenerated.filter(x => !favs.includes(x.id));

        if(favItems.length > 0) {
            favList.innerHTML = `<div class="section-header">‚≠ê Your VIP Collection</div>`;
            favItems.forEach(item => favList.appendChild(createCard(item, true)));
        }

        mainList.innerHTML = `<div class="section-header">üöÄ ${allGenerated.length} Styles Generated</div>`;
        regularItems.forEach(item => mainList.appendChild(createCard(item, false)));
    }

    function createCard(item, isFav) {
        const div = document.createElement('div');
        div.className = "font-card";
        div.innerHTML = `
            <div class="text-info">
                <span class="style-name">${item.name}</span>
                <div class="output-text">${item.text}</div>
            </div>
            <div class="btn-group">
                <button class="btn heart-btn ${isFav ? 'active' : ''}" onclick="toggleHeart('${item.id}')">‚ù§Ô∏è</button>
                <button class="btn copy-btn" onclick="copyIt(this, '${item.text}')">Copy</button>
            </div>
        `;
        return div;
    }

    function toggleHeart(id) {
        if(favs.includes(id)) favs = favs.filter(i => i !== id);
        else favs.push(id);
        localStorage.setItem('vipFavs', JSON.stringify(favs));
        renderAll();
    }

    function copyIt(btn, txt) {
        navigator.clipboard.writeText(txt);
        let old = btn.innerText;
        btn.innerText = "Saved!";
        setTimeout(() => { btn.innerText = old; }, 1200);
    }
</script>

</body>
</html>
