    <style>

        :root {

        .copy-btn { 
            background: var(--accent); color: white; border: none; 
            padding: 8px 15px; border-radius: 8px; cursor: pointer; min-width: 70px;
        }
        .copy-btn.success { background: #2ecc71; }
    </style>
</head>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark');

    // Advanced Font Generator Logic
    function generateFonts() {
        const input = document.getElementById('userInput').value;

        results.innerHTML = "";

        const charMaps = {
            "Script": [0x1D4EA, 0x1D4D0],
            "Gothic Bold": [0x1D56C, 0x1D586],
            "Double Struck": [0x1D538, 0x1D552],

            "Sans Italic": [0x1D608, 0x1D622],

            "Square Boxes": [0x1F130, 0x1F130] // Approximate for demo
        };

        // 1. Generate mapped styles
        Object.keys(charMaps).forEach(styleName => {
            let transformed = "";

                let code = input.charCodeAt(i);
                if (code >= 65 && code <= 90) { // Uppercase
                    transformed += String.fromCodePoint(charMaps[styleName][0] + (code - 65));
                } else if (code >= 97 && code <= 122) { // Lowercase
                    transformed += String.fromCodePoint(charMaps[styleName][1] + (code - 97));
                } else {
                    transformed += input[i];
                }
            }
            createFontItem(transformed);
        });

            (t) => `ðŸ”¥ ${t} ðŸ”¥`, (t) => `ðŸ‘‘ ${t} ðŸ‘‘`, (t) => `ðŸ’Ž ${t} ðŸ’Ž`, (t) => `ðŸ‘» ${t} ðŸ‘»`

        ];

        decorations.forEach(deco => createFontItem(deco(input)));
    }

    function createFontItem(text) {
        let div = document.createElement('div');
        div.className = "font-item";
        div.innerHTML = `
            <span class="font-text">${text}</span>
            <button class="copy-btn" onclick="copyText(this, '${text}')">Copy</button>
        `;
        document.getElementById('results').appendChild(div);
    }

    function copyText(btn, text) {
        navigator.clipboard.writeText(text);
        const originalText = btn.innerText;
        btn.innerText = "Copied!";
        btn.classList.add('success');
        setTimeout(() => {
            btn.innerText = originalText;
            btn.classList.remove('success');
        }, 1500);
