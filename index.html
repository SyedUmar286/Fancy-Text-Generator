        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #333;
            --accent: #007bff;
        }
        body.dark {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #f4f7f6;
            --accent: #3498db;
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            padding: 20px; 
            transition: 0.3s;
        }
        .container { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            display: inline-block; 
            width: 95%; 
            max-width: 600px; 
        }
        .theme-btn {
            position: absolute; top: 20px; right: 20px;
            padding: 10px; cursor: pointer; border-radius: 50%;
            border: none; background: var(--accent); color: white;
        }
        input { 
            width: 85%; padding: 15px; margin: 20px 0; 
            border: 2px solid #ddd; border-radius: 12px; 
            font-size: 18px; outline: none;
        }
        .font-item { 
            background: var(--bg); border: 1px solid rgba(0,0,0,0.05); 
            padding: 15px; margin-bottom: 12px; border-radius: 10px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .font-text { font-size: 20px; word-break: break-all; text-align: left; padding-right: 10px; }
        .copy-btn { 
            background: var(--accent); color: white; border: none; 
            padding: 8px 15px; border-radius: 8px; cursor: pointer; min-width: 70px;
        }
        .copy-btn.success { background: #2ecc71; }
    </style>
</head>

    function generateFonts() {
        const input = document.getElementById('userInput').value;
        const results = document.getElementById('results');
        results.innerHTML = "";

        if(input.trim() === "") return;

        styles.forEach(style => {
            let transformed = input.toLowerCase().split('').map(char => style.map[char] || char).join('');
            
            let div = document.createElement('div');
            div.className = "font-item";
            div.innerHTML = `
                <span class="font-text">${transformed}</span>
                <button class="copy-btn" onclick="copyText(this, '${transformed}')">Copy</button>
            `;
            results.appendChild(div);
        });
    }

    function copyText(btn, text) {
        navigator.clipboard.writeText(text);
        const originalText = btn.innerText;
        btn.innerText = "Saved!";
        btn.classList.add('success');
        
        setTimeout(() => {
            btn.innerText = originalText;
            btn.classList.remove('success');
        }, 1500);
    }
